<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pet Sort</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<!-- body -->
<body>
  <div class="centerForm">
    <form>
      <div class="mb-3">
        <label for="nameOnCard" class="form-label">Pet Name</label>
        <input type="text" class="form-control" id="nameOnCard">
        <div id="nameOnCard" class="form-text">Furry(or fur less) Baby's name</div>
      </div>
      
      <div class="mb-3">
        <label for="colorOnCard" class="form-label">Pet Coloring</label>
        <input type="text" class="form-control" id="colorOnCard">
        <div id="colorOnCard" class="form-text">Furry(or fur less) Baby's Coloring</div>
      </div>

      <div class="mb-3">
        <label for="skillOnCard" class="form-label">Pet skill</label>
        <input type="text" class="form-control" id="skillOnCard">
        <div id="skillOnCard" class="form-text">Furry(or fur less) Baby's Special Skill</div>
      </div>


      <!-- type radio start -->
      <div class="form-check">
        <p>Type of animal</p>
        <input class="form-check-input" type="radio" name="radioType" id="radioCat" value="cat">
        <label class="form-check-label" for="radioCat">
          Cat
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioType" id="radioDog" value="dog">
        <label class="form-check-label" for="radioDog">
          Dog
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioType" id="radioDino" value="dino">
        <label class="form-check-label" for="radioDino">
          Dino
        </label>
      </div>

      <div class="mb-3">
        <label for="imgOnCard" class="form-label">Pet image from web</label>
        <input type="text" class="form-control" id="imgOnCard">
        <div id="imgOnCard" class="form-text">Furry(or fur less) Baby's Image Link</div>
      </div>

      <div class="mb-3 form-check">
        <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="center" id="filter-buttons">
 
    <button type="button" id="cat" class="btn cat btns" style="color: white;">Cat</button>
    <button type="button" id="dog" class="btn dog btns" style="color: white;">Dog</button>
    <button type="button" id="dino" class="btn dino btns" style="color: white;">Dino</button>
    <button type="button" id="all" class="btn-outline-secondary btns btns" style="color: grey;">All</button>
  </div>

    <div id="app" ></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
